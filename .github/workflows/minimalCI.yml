name: minimal Android CI workflow

on: 
  push:
    branches:
      - master

jobs:
  test:
    name: Run Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: RunTests
        run: bash ./grandlew test -stacktrace
  
